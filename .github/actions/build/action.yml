name: Physics Server Rapier Build
description: Build Godot Cpp and the Physics Server 2D Extension.

inputs:
  platform:
    required: true
    description: Target platform.
  rust_target:
    required: false
    default: ''
    description: Rust target platform.
  arch:
    default: ''
    description: Target architecture.
  target:
    required: true
    description: Build target (editor, template_release, template_debug).
  sconsflags:
    required: true
    description: Extra flags
  precision:
    required: true
    description: single or double
  features:
    required: true
    description: simd-nightly,simd-stable,parallel,enhanced-determinism

runs:
  using: composite
  steps:
    - name: Cache .scons_cache
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/.scons-cache/
          ${{ github.workspace }}/godot-cpp/.scons-cache/
        key: ${{ inputs.platform }}_${{ inputs.arch }}_${{ inputs.target }}_cache
    - uses: paulhatch/semantic-version@v5.3.0
      id: version
      with:
        bump_each_commit: true
        tag_prefix: "v"
        debug: true
    - name: Print version
      shell: sh
      run:
        echo v${{ steps.version.outputs.version }} > bin/addons/godot-rapier2d/VERSION.txt
    - name: Setup python and scons
      uses: ./.github/actions/deps
    - name: Lint
      shell: sh
      run:
        ./scripts/clang-format.sh
        ./scripts/clang-tidy.sh
    - name: Update server name
      shell: sh
      run:
      ./scripts/crossplatform-sed.sh "s/Rapier2D/Rapier2D-${{inputs.precision}}-${{inputs.features}}/g" src/register_types.cpp
      ./scripts/crossplatform-sed.sh "s/create_rapier_2d_callback/create_rapier_2d_callback_${{inputs.precision}}_${{inputs.features}}/g" src/register_types.cpp
      ./scripts/crossplatform-sed.sh "s/create_rapier_2d_callback/create_rapier_2d_callback_${{inputs.precision}}_${{inputs.features}}/g" src/servers/rapier_physics_server_2d.h
      ./scripts/crossplatform-sed.sh "s/physics_server_rapier_2d_library_init/physics_server_rapier_2d_library_init_${{inputs.precision}}_${{inputs.features}}/g" bin/addons/godot-rapier2d/godot-rapier2d.gdextension
      ./scripts/crossplatform-sed.sh "s/physics_server_rapier_2d_library_init/physics_server_rapier_2d_library_init_${{inputs.precision}}_${{inputs.features}}/g" src/register_types.cpp
    - name: Build Godot Cpp
      shell: sh
      env:
        SCONS_CACHE: .scons-cache
        SCONS_CACHE_DIR: .scons-cache
      run: |
        cd godot-cpp && \
        scons target=${{ inputs.target }} platform=${{ inputs.platform }} arch=${{ inputs.arch }} generate_bindings=yes ${{ inputs.sconsflags }} precision=${{ inputs.precision }}
    - name: Build Rapier
      shell: sh
      run: |
        cd src/rapier2d-wrapper && \
        cargo build ${{ inputs.rust_target }} --release --features="${{ inputs.features }},${{ inputs.precision }}"
    - name: Build Rapier Macos Universal
      shell: sh
      
      # we already built for x86_64-apple-darwin for mac, now build arm64
      if: ${{ inputs.platform == 'macos'}}
      run: |
        cd src/rapier2d-wrapper && mkdir release && rustup target add aarch64-apple-darwin && \
        cargo build --target=aarch64-apple-darwin --release --features="${{ inputs.features }},${{ inputs.precision }}" && \
        lipo -create -output target/release/librapier2d_wrapper.a target/aarch64-apple-darwin/release/librapier2d_wrapper.a target/x86_64-apple-darwin/release/librapier2d_wrapper.a
    - name: Build Physics Server Rapier
      shell: sh
      env:
        SCONS_CACHE: .scons-cache
        SCONS_CACHE_DIR: .scons-cache
      run: |
        scons target=${{ inputs.target }} platform=${{ inputs.platform }} arch=${{ inputs.arch }} generate_bindings=no ${{ inputs.sconsflags }} precision=${{ inputs.precision }}
