name: ðŸ“Š Static Checks
on:
  workflow_call:

jobs:
  format-code:
    name: Format Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Format
        shell: sh
        run: |
          rustup component add --toolchain nightly-2025-08-30-x86_64-unknown-linux-gnu rustfmt
          cargo fmt --all -- --config-path ./rustfmt.toml

  clippy-2d:
    name: Clippy 2D
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Godot
        uses: appsinacup/setup-godot-action@main
        with:
          version: '4.5-stable'
      - name: Clippy 2D
        shell: sh
        run: |
          rustup component add --toolchain nightly-2025-08-30-x86_64-unknown-linux-gnu clippy
          cargo clippy --all-targets --features="build2d" --no-default-features -- -D warnings

  clippy-3d:
    name: Clippy 3D
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Godot
        uses: appsinacup/setup-godot-action@main
        with:
          version: '4.5-stable'
      - name: Clippy 3D
        shell: sh
        run: |
          rustup component add --toolchain nightly-2025-08-30-x86_64-unknown-linux-gnu clippy
          cargo clippy --all-targets --features="build3d" --no-default-features -- -D warnings

  gdlint:
    name: GDLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install 'gdtoolkit==4.*'

      - name: Lint Rapier2D
        run: |
          gdlint bin2d/addons/godot-rapier2d/**.gd

      - name: Lint Rapier3D
        run: |
          gdlint bin3d/addons/godot-rapier3d/**.gd
