name: üçè iOS Builds
on:
  workflow_call:

env:
  GODOT4_BIN: godot
  LLVM_PATH: /opt/homebrew/opt/llvm/bin

jobs:
  ios:
    runs-on: "macos-latest"
    name: ${{ matrix.dimensions.short }} ${{ matrix.precision }} ${{ matrix.features.name }} ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: ["aarch64-apple-ios", "x86_64-apple-ios"]
        precision: [single] #, double]
        dimensions: [{"feature": "dim2", "short": "2d"}, {"feature": "dim3", "short": "3d"}]
        features: [{"feature":"simd-stable,serde-serialize,experimental-threads", "name": "simd-parallel"}, {"feature":"enhanced-determinism,serde-serialize,experimental-threads", "name": "enhanced-determinism"}]

    steps:
      - uses: actions/checkout@v4
      - uses: blazium-engine/setup-blazium@master
        name: ü§ñ Setup Blazium
        with:
          version: 0.1.184-nigtly
          os: darwin
          arch: arm64
          platform: macos
      - name: üî¨ Verify Setup
        run: |
          blazium --version
          which blazium
          GODOT4_BIN=blazium
      - name: Build
        uses: ./.github/actions/build
        with:
          arch: ${{ matrix.arch }}
          features: ${{ matrix.features.feature }},${{ matrix.precision }}-${{ matrix.dimensions.feature }}
      - name: Copy to bin
        shell: sh
        run: |
          ls target/release
          mv target/release/libgodot_rapier.dylib bin${{ matrix.dimensions.short }}/addons/godot-rapier${{ matrix.dimensions.short }}/bin/libgodot_rapier.framework/libgodot_rapier
          mv target/release/libgodot_rapier.a bin${{ matrix.dimensions.short }}/addons/godot-rapier${{ matrix.dimensions.short }}/bin/libgodot_rapier.framework/libgodot_rapier.a

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: godot-rapier-${{ matrix.dimensions.short }}-${{ matrix.precision }}-${{ matrix.features.name }}-${{ matrix.arch}}
          path: |
            bin${{ matrix.dimensions.short }}/**/*.ios
          if-no-files-found: error

      - name: Upload Static
        uses: actions/upload-artifact@v4
        with:
          name: static-rapier-${{ matrix.dimensions.short }}-${{ matrix.precision }}-${{ matrix.features.name }}-${{ matrix.arch}}
          path: |
            bin${{ matrix.dimensions.short }}/**/*.a
          if-no-files-found: error
