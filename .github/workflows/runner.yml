name: ğŸ”— Builds
on: 
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  static-checks:
    name: ğŸ“Š Static checks
    uses: ./.github/workflows/static_checks.yml

  android-build:
    name: ğŸ¤– Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml

  ios-build:
    name: ğŸ iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml

  linux-build:
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml

  macos-build:
    name: ğŸ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml
    secrets: inherit

  windows-build:
    name: ğŸ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml

  godot-build:
    name:  Godot
    uses: ./.github/workflows/godot_builds.yml

  web-build:
    name: ğŸŒ Web Builds
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml

  merge:
    runs-on: ubuntu-latest
    name: Merge
    needs: [android-build, ios-build, linux-build, macos-build, windows-build, godot-build, web-build]
    steps:
      - uses: actions/upload-artifact/merge@v4
        with:
          name: godot-rapier-2d-single-simd-parallel
          pattern: godot-rapier-2d-single-simd-parallel-*
      - uses: actions/upload-artifact/merge@v4
        with:
          name: godot-rapier-2d-single-enhanced-determinism
          pattern: godot-rapier-2d-single-enhanced-determinism-*
      - uses: actions/upload-artifact/merge@v4
        with:
          name: godot-rapier-3d-single-simd-parallel
          pattern: godot-rapier-3d-single-simd-parallel-*
      - uses: actions/upload-artifact/merge@v4
        with:
          name: godot-rapier-3d-single-enhanced-determinism
          pattern: godot-rapier-3d-single-enhanced-determinism-*

  release:
    name: Create Release
    permissions:
      contents: write
    needs: [merge]
    uses: ./.github/workflows/release.yml
